<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <figure>
                <img src="images/books.svg" height="45" alt="logo">
            </figure>
            <span>My Library App</span>
        </div>
        <nav class="menu">
            <ul>
                <li><button class="new-book">New Book</button></li>
                <li><button class="clear-all">Clear All</button></li>
            </ul>
        </nav>
    </header>
    <div class="container-form">
        <form class="form">
            <label for="title">
                <span>Title: </span>
                <input type="text" name="title" id="title" required>
            </label>
            <label for="author"> 
                <span>Author: </span>
                <input type="text" name="author" id="author" required>
            </label>
            <label for="pages">
                <span>Pages: </span>
                <input type="number" name="pages" id="pages" required>
            </label>
            <label for="read">
                <span>Read? </span>
                <input type="text" name="read" id="read" required>
            </label>
            <input class="save" type="submit" name="" id="">
        </form>
    </div>
    <main class="container">
        <div class="content"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
